<!DOCTYPE html>
<html>

<head>
	<title>Powergrid</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.19.0/jsoneditor.min.css" />
	<style id="common">
		/* General styles */
		body,
		html {
			padding: 0;
			margin: 0;
			height: 100%;
			min-height: 100%;
			background: rgba(50, 50, 50, 0.5);
			font-family: Roboto, Arial, Helvetica, sans-serif;
		}

		.fluid {
			width: 100%;
			height: 100%;
		}

		/* Decorate cells for better identification */
		#grid {
			background: transparent;
		}

		#grid>div {
			background: white;
			padding: 10px;
			border: 1px solid #c0c0c0;
			box-shadow: 1px 1px 1px #000;
			border-radius: 10px;
			color: #000;
			text-shadow: 1px 1px #c0c0c0;
			margin: 5px;
			cursor: pointer;
		}
		
		#grid>div:nth-child(n+1) {
			background: rgba(0, 255, 0, 0.5);
			border: 1px solid green;
		}

		#grid>div:nth-child(2n) {
			background: rgba(0, 255, 255, 0.5);
			border: 1px solid lightblue;
		}

		#grid>div:nth-child(3n) {
			background: rgba(0, 0, 255, 0.5);
			border: 1px solid blue;
		}

		#grid>div:nth-child(4n) {
			background: rgba(255, 0, 255, 0.5);
			border: 1px solid purple;
		}

		#grid>div:nth-child(5n) {
			background: rgba(255, 0, 0, 0.5);
			border: 1px solid red;
		}

		#grid>div:nth-child(6n) {
			background: rgba(255, 127, 0, 0.5);
			border: 1px solid orange;
		}

		#grid>div:nth-child(7n) {
			background: rgba(255, 255, 0, 0.5);
			border: 1px solid yellow;
		}

		#grid>div:nth-child(8n) {
			background: rgba(0, 255, 0, 0.5);
			border: 1px solid green;
		}
	</style>
	<link rel="stylesheet" href="demo.css"/>	
	<style id="grid-css"></style>
</head>

<body>

	<div id="jsonContainer" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Configure Grid </h3>
				<span class="close" onclick="closeModal(this)">&times;</span>
			</div>
			<div class="modal-body">
				<!-- JSON editor goes here -->
			</div>
			<div class="modal-footer">
				<button class="button" onclick="saveEditedJSON()">OK</button>
			</div>
		</div>
	</div>

	<div id="cellContainer" class="modal">
		<div class="modal-content" style="width:35%">
			<div class="modal-header">
				<h3>Configure Cell</h3>
				<span class="close" onclick="closeModal(this)">&times;</span>
			</div>
			<div class="modal-body">
				<div class="cell-form-grid">
					<div>Text</div>
					<div><input type="text" id="cell-text"/></div>
					<div>Cloumn Start</div>
					<div><input type="number" min="0" id="cell-col"/></div>
					<div>Cloumn Span</div>
					<div><input type="number" min="0" id="cell-col-span"/></div>
					<div>Row Start</div>
					<div><input type="number" min="0" id="cell-row"/></div>
					<div>Row Span</div>
					<div><input type="number" min="0" id="cell-row-span"/></div>	
					<div>Order</div>
					<div><input type="number" min="0" id="cell-order"/></div>				
				</div>
			</div>
			<div class="modal-footer">
				<button class="button" onclick="saveCellOptions()">OK</button>
			</div>
		</div>
	</div>
	
	<div id="sourceContainer" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<h3>Source</h3>
				<span class="close" onclick="closeModal(this)">&times;</span>
			</div>
			<div class="modal-body">
				<div class="power-grid-tab">
					<button class="tablinks" onclick="openSourceContent(event, 'htmlContainer')" id="defaultOpenTab">HTML</button>
					<button class="tablinks" onclick="openSourceContent(event, 'cssContainer')">CSS</button>
					<button class="tablinks" onclick="openSourceContent(event, 'fullSourceContainer')">Full Source</button>
				</div>

				<div id="htmlContainer" class="power-grid-tabcontent">
					<div class="power-grid-tooltip copyBtn">
						<button onclick='copyContent("html")' class="btn-action" onmouseout='tooltipOutFunc("html")'>
							<span class="power-grid-tooltiptext" id="myTooltipHtml">Copy HTML to clipboard</span>Copy
						</button>
					</div>

					<code for="htmlEg" id="showHTML" class="hljs html"></code>
				</div>

				<div id="cssContainer" class="power-grid-tabcontent">

					<div class="power-grid-tooltip copyBtn">
						<button onclick='copyContent("css")' class="btn-action" onmouseout='tooltipOutFunc("css")'>
							<span class="power-grid-tooltiptext" id="myTooltipCss">Copy CSS to clipboard</span>Copy
						</button>
					</div>
					<code for="grid-css" class="hljs css"></code>
				</div>

				<div id="fullSourceContainer" class="power-grid-tabcontent">
					<div class="power-grid-tooltip copyBtn">
						<button onclick='copyContent("full-source")' class="btn-action" onmouseout='tooltipOutFunc("full-source")'>
							<span class="power-grid-tooltiptext" id="myTooltipFullSource">Copy Source to clipboard</span>Copy
						</button>
					</div>
					<code for="full-source" class="hljs html"></code>
				</div>

			</div>
			<div class="modal-footer">
				<button onclick="closeModal(this)" class="button">Close</button>
			</div>
		</div>
	</div>


	<div id="grid" class="fluid">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
	<div id="full-source">

	</div>
	
	<div id="menu-bar" class="left-shadow-overlay">
		<div class="handle">&#10094;</div>
		<h3>Configuration
			<br>
			<small>
				<!--<span class="glyphicon glyphicon-info-sign"></span>-->Press
				<kbd>ESC</kbd> to close</small>
		</h3>
		<a onclick="showEditJSONModal()" href="javascript:void(0)">Configure Grid</a>
		<a href="javascript:void(0)" id="open-source-code">View Source</a>
	</div>

	<div id="htmlEg">

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@bblocks/compose@0.1.1/compose.umd.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.19.0/jsoneditor.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slideReveal/1.1.2/jquery.slidereveal.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	<script src="powergrid.umd.js"></script>	
	<script src="demo.js"></script>
</body>

</html>
