<!DOCTYPE html>
<html>

<head>
	<title>State</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>

<body>
	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Modal body text goes here.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	<script type="module">
		import {state} from "./state.js";		
		Object.assign(document.body,state);
		document.body.watchLocation();
		
		document.body.addEventListener('statechange', function(e) {
			console.log('state changed', e.detail.newState);
		});
		document.body.updateUrl();

		$(function() {
			// Init components
			let $modal = $('.modal');
			$modal.modal('hide');

			$.extend($modal[0], state);	
			$modal[0].watchLocation();


			$modal.on('hidden.bs.modal', function() {
				//TODO: change the state back here and sync url.				
			});

			$modal.on('statechange', function(e) {
				if (this.state.open != null) {
					$(this).modal('show');
				} else {
					$(this).modal('hide');
				}
				console.log('modal state changed', e.detail.newState);
			});
			$modal[0].updateUrl();			

		})
	</script>

	<script>

	</script>
</body>

</html>
